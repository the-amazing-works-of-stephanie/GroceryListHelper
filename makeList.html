<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Grocery List</title>
    <link rel="stylesheet" href="masterstylesheet.css">
</head>
<body>

<div class = "parent">
    <header>
        <div class = "back_button">
            <a href="homePage.html" class ="button"> Back </a>
        </div>
        <h1>Make a Grocery List</h1>
        <div class = "exit_button">
            <button class ="button" id = "closeWindow"> Exit </button>
        </div>
    </header>

    <makeListMain>
        <div class = "item_box"></div>
        <div class = "item_header">
            <h2>Item:</h2>
        </div>
        <div class = "quantity_header">
            <h2>Quantity:</h2>
        </div>
        <div class = "makelist_button_1">
            <a href = "addItem.html" class ="center_button"> Add Item </a>
        </div>
        <div class = "makelist_button_2">
            <button class ="center_button" id = "removeItem"> Remove Item </button>
        </div>
        <div class = "makelist_button_3">
            <a href = "myrecipesPage.html" class ="center_button"> My Recipes </a>
        </div>
        <div class = "makelist_button_4">
            <a href = "mealPlan.html" class ="center_button"> My Meal Plan </a>
        </div>
        <div class = "makelist_button_5">
            <button class ="center_button" id = "email"> Email List </button>
        </div>
    </makeListMain>

    <footer>
        <div class = back_button>
            <a href="help.html" class ="button"> Help </a>
        </div>
        <div class = exit_button>
            <a href="homePage.html" class ="button"> Home </a>
        </div>
    </footer>

</div>
